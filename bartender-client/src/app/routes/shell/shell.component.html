  <div class="shell" [class.nav-open]="navOpen()">
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Main navigation">
    <div class="brand">
      <span class="brand-icon">ğŸ¸</span>
      <span class="brand-text">Bartender</span>
      <span class="spacer"></span>
      <button class="chip ghost" type="button" (click)="navOpen.set(false)">Hide</button>
    </div>

    <nav class="nav">
      <a
        class="nav-item"
        *ngFor="let item of nav()"
        [routerLink]="item.path"
        routerLinkActive="active"
        (click)="navOpen.set(false)"   
      >
        <span class="icon">{{ item.icon }}</span>
        <span class="label">{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <!-- Handle button (only when collapsed) -->
  <button
    class="nav-handle"
    type="button"
    (click)="navOpen.set(true)"
    aria-label="Open menu"
    title="Open menu"
  >
    â˜°
  </button>

  <!-- Main content -->
  <main class="content">
    <div class="topbar">
      <button class="chip ghost" type="button" (click)="toggleNav()">
        {{ navOpen() ? 'Hide menu' : 'Menu' }}
      </button>
      <div class="spacer"></div>
    </div>

    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Scrim for mobile overlay -->
  <div class="scrim" (click)="navOpen.set(false)"></div>
</div>
